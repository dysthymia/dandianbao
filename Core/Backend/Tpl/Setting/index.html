<include file="Public:header"/>
<div class="page-header">
    <h4>修改管理员密码</h4>
</div>
<if condition="$successMsg">
    <div class="alert alert-success">
        {$successMsg}
    </div>
    <else/>
    <if condition="$errorMsg">
        <div class="alert alert-danger">
            {$errorMsg}
        </div>
    </if>
    <form class="form-vertical" method="post">
        <div class="control-group">
            <label>用户名</label>
            <input type="text" name="AdminUser[username]" value="{$adminUserModel:username}" class="span3">
        </div>
        <div class="control-group">
            <label>密码</label>
            <input type="text" name="AdminUser[password]" value="" class="span3">
        </div>
        <button type="submit" class="btn btn-primary btn-large">提交</button>
    </form>
</if>
<include file="Public:footer"/>
